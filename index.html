<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Snake</h1>
        <div class="stats">
          <div id="score">Score: 0</div>
          <div id="status">Running</div>
        </div>
      </header>

      <section class="board-wrap">
        <div id="board" class="board" aria-label="Snake board" role="grid"></div>
      </section>

      <section class="controls" aria-label="Game controls">
        <div class="controls-row">
          <button id="btn-up" class="btn" aria-label="Move up">Up</button>
        </div>
        <div class="controls-row">
          <button id="btn-left" class="btn" aria-label="Move left">Left</button>
          <button id="btn-down" class="btn" aria-label="Move down">Down</button>
          <button id="btn-right" class="btn" aria-label="Move right">Right</button>
        </div>
        <div class="controls-row">
          <button id="btn-pause" class="btn" aria-label="Pause or resume">Pause</button>
          <button id="btn-restart" class="btn" aria-label="Restart game">Restart</button>
        </div>
      </section>

      <footer class="help">
        <p>Controls: Arrow keys or WASD. Space to pause. R to restart.</p>
      </footer>
    </main>

    <script type="module" src="src/game.js"></script>
  </body>
</html>
